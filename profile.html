            <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Profile - Book Store</title>    <link rel="stylesheet" href="styles.css"> 
               <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">    <style>        body {            font-family: 'Poppins', sans-serif;            background: linear-gradient(135deg, #f6f8fd 0%, #f1f4f9 100%);            margin: 0;            min-height: 100vh;            padding: 2rem;        }        .profile-container {            max-width: 1200px;            margin: 2rem auto;            padding: 0 2rem;            display: grid;            grid-template-columns: 300px 1fr;            gap: 2rem;            margin-top: 90px;        }        .profile-sidebar {            background: white;            border-radius: 20px;            padding: 2rem;            box-shadow: 0 10px 30px rgba(0,0,0,0.1);            position: sticky;            top: 2rem;            height: fit-content;        }        .profile-picture {            width: 150px;            height: 150px;            border-radius: 50%;            margin: 0 auto 1.5rem;            position: relative;            background: #f3f4f6;            display: flex;            align-items: center;            justify-content: center;            overflow: hidden;        }        .profile-picture img {            width: 100%;            height: 100%;            object-fit: cover;        }        .edit-picture {            position: absolute;            bottom: 0;            left: 0;            right: 0;            background: rgba(0,0,0,0.7);            color: white;            padding: 0.5rem;            font-size: 0.9rem;            text-align: center;            cursor: pointer;            transition: all 0.3s ease;            transform: translateY(100%);        }        .profile-picture:hover .edit-picture {            transform: translateY(0);        }        .profile-name {            text-align: center;            margin-bottom: 1.5rem;        }        .profile-name h2 {            font-size: 1.5rem;            color: #1f2937;            margin-bottom: 0.5rem;        }        .profile-name p {            color: #6b7280;            font-size: 0.9rem;        }        .profile-stats {            display: grid;            grid-template-columns: repeat(2, 1fr);            gap: 1rem;            margin-bottom: 2rem;        }        .stat-box {            background: #f3f4f6;            padding: 1rem;            border-radius: 12px;            text-align: center;        }        .stat-box h3 {            font-size: 1.5rem;            color: #2563eb;            margin-bottom: 0.3rem;        }        .stat-box p {            color: #6b7280;            font-size: 0.9rem;        }        .profile-menu {            list-style: none;            padding: 0;        }        .profile-menu li {            margin-bottom: 0.5rem;        }        .profile-menu a {            display: flex;            align-items: center;            padding: 1rem;            color: #4b5563;            text-decoration: none;            border-radius: 8px;            transition: all 0.3s ease;        }        .profile-menu a:hover, .profile-menu a.active {            background: #2563eb;            color: white;        }        .profile-menu svg {            width: 20px;            height: 20px;            margin-right: 0.8rem;        }        .profile-content {            background: white;            border-radius: 20px;            padding: 2rem;            box-shadow: 0 10px 30px rgba(0,0,0,0.1);        }        .content-header {            display: flex;            justify-content: space-between;            align-items: center;            margin-bottom: 2rem;        }        .content-header h2 {            font-size: 1.8rem;            color: #1f2937;        }        .edit-profile-btn {            background: #2563eb;            color: white;            padding: 0.8rem 1.5rem;            border-radius: 8px;            border: none;            cursor: pointer;            transition: all 0.3s ease;        }        .edit-profile-btn:hover {            background: #1d4ed8;            transform: translateY(-2px);        }        .profile-form {            display: grid;            grid-template-columns: repeat(2, 1fr);            gap: 1.5rem;        }        .form-group {            margin-bottom: 1.5rem;        }        .form-group label {            display: block;            margin-bottom: 0.5rem;            color: #4b5563;            font-weight: 500;        }        .form-group input {            width: 100%;            padding: 0.8rem;            border: 1px solid #e5e7eb;            border-radius: 8px;            transition: all 0.3s ease;        }        .form-group input:focus {            border-color: #2563eb;            box-shadow: 0 0 0 3px rgba(37,99,235,0.1);            outline: none;        }        .full-width {            grid-column: 1 / -1;        }        .save-changes-btn {            background: #2563eb;            color: white;            padding: 1rem 2rem;            border-radius: 8px;            border: none;            cursor: pointer;            transition: all 0.3s ease;            width: 100%;            font-size: 1.1rem;            font-weight: 500;        }        .save-changes-btn:hover {            background: #1d4ed8;            transform: translateY(-2px);        }        .books-grid {            display: grid;            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));            gap: 1.5rem;            margin-top: 2rem;        }        .book-card {            background: #f9fafb;            border-radius: 12px;            overflow: hidden;            transition: all 0.3s ease;        }        .book-card:hover {            transform: translateY(-5px);            box-shadow: 0 10px 20px rgba(0,0,0,0.1);        }        .book-image {            width: 100%;            height: 200px;            object-fit: cover;        }        .book-info {            padding: 1rem;        }        .book-title {            font-size: 1.1rem;            color: #1f2937;            margin-bottom: 0.5rem;        }        .book-price {            color: #2563eb;            font-weight: 600;        }        .book-status {            display: inline-block;            padding: 0.3rem 0.8rem;            border-radius: 20px;            font-size: 0.9rem;            margin-top: 0.5rem;        }        .status-pending {            background: #fef3c7;            color: #92400e;        }        .status-approved {            background: #d1fae5;            color: #065f46;        }        @media (max-width: 768px) {            .profile-container {                grid-template-columns: 1fr;            }            .profile-sidebar {                position: static;            }            .profile-form {                grid-template-columns: 1fr;            }        }        .list-book-btn {            background: #2563eb;            color: white;            padding: 0.8rem 1.5rem;            border-radius: 8px;            text-decoration: none;            transition: all 0.3s ease;            display: inline-flex;            align-items: center;            gap: 0.5rem;        }        .list-book-btn:hover {            background: #1d4ed8;            transform: translateY(-2px);        }        .no-books-message {            text-align: center;            padding: 3rem;            background: #f9fafb;            border-radius: 12px;            margin-top: 2rem;        }        .no-books-message h3 {            color: #4b5563;            font-size: 1.5rem;            margin-bottom: 1rem;        }        .no-books-message p {            color: #6b7280;            margin-bottom: 2rem;        }        .start-selling-btn {            background: #2563eb;            color: white;            padding: 1rem 2rem;            border-radius: 8px;            text-decoration: none;            display: inline-flex;            align-items: center;            gap: 0.8rem;            font-weight: 500;            transition: all 0.3s ease;        }        .start-selling-btn:hover {            background: #1d4ed8;            transform: translateY(-2px);        }        .books-grid {            display: grid;            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));            gap: 2rem;            margin-top: 2rem;        }        /* Add these styles to remove logo animations */        .header-left {            display: flex;            align-items: center;            gap: 2rem;        }        .logo {            display: flex;            align-items: center;            text-decoration: none;            color: #1f2937;            font-weight: 600;            font-size: 1.5rem;            transition: none;            transform: none;            animation: none;        }        .logo img {            height: 40px;            margin-right: 0.5rem;            transition: none;            transform: none;            animation: none;        }        .logo:hover {            transform: none;        }        .logo:hover img {            transform: none;            animation: none;        }        /* Override any existing animations */        .logo, .logo img {            -webkit-animation: none !important;            -moz-animation: none !important;            -o-animation: none !important;            animation: none !important;        }        /* Add these styles for the orders section */        .orders-section {            background: white;            border-radius: 20px;            padding: 2rem;            box-shadow: 0 10px 30px rgba(0,0,0,0.1);            margin-top: 2rem;        }        .section-title {            font-size: 1.8rem;            color: #1f2937;            margin-bottom: 2rem;            padding-bottom: 1rem;            border-bottom: 2px solid #e5e7eb;        }        .order-card {            background: #ffffff;            border: 1px solid #e5e7eb;            border-radius: 12px;            padding: 1.5rem;            margin-bottom: 1.5rem;            transition: transform 0.3s ease, box-shadow 0.3s ease;        }        .order-card:hover {            transform: translateY(-2px);            box-shadow: 0 8px 20px rgba(0,0,0,0.1);        }        .order-header {            display: flex;            align-items: center;            justify-content: space-between;            margin-bottom: 1.5rem;            padding-bottom: 1rem;            border-bottom: 1px solid #e5e7eb;        }        .order-header h3 {            color: #2563eb;            font-size: 1.2rem;            font-weight: 600;        }        .order-date {            color: #6b7280;            font-size: 0.9rem;        }        .order-status {            padding: 0.5rem 1rem;            border-radius: 20px;            font-size: 0.875rem;            font-weight: 500;        }        .order-status.pending {            background: #fef3c7;            color: #92400e;        }        .order-status.completed {            background: #d1fae5;            color: #065f46;        }        .order-status.processing {            background: #dbeafe;            color: #1e40af;        }        .order-items {            display: grid;            gap: 1rem;            margin: 1rem 0;        }        .order-item {            display: flex;            gap: 1.5rem;            padding: 1rem;            background: #f9fafb;            border-radius: 8px;            transition: transform 0.2s ease;        }        .order-item:hover {            transform: translateX(5px);            background: #f3f4f6;        }        .order-item img {            width: 80px;            height: 120px;            object-fit: cover;            border-radius: 8px;            box-shadow: 0 2px 8px rgba(0,0,0,0.1);        }        .item-details {            flex: 1;        }        .item-details h4 {            color: #1f2937;            font-size: 1.1rem;            margin-bottom: 0.5rem;        }        .item-details p {            color: #6b7280;            margin: 0.25rem 0;            font-size: 0.95rem;        }        .order-total {            text-align: right;            font-weight: 600;            font-size: 1.2rem;            color: #1f2937;            margin-top: 1rem;            padding-top: 1rem;            border-top: 1px solid #e5e7eb;        }        .no-orders {            text-align: center;            padding: 3rem;            color: #6b7280;            background: #f9fafb;            border-radius: 12px;            font-size: 1.1rem;        }        .no-orders svg {            width: 64px;            height: 64px;            color: #9ca3af;            margin-bottom: 1rem;        }        @media (max-width: 768px) {            .orders-section {                padding: 1rem;            }            .order-header {                flex-direction: column;                align-items: flex-start;                gap: 0.5rem;            }            .order-item {                flex-direction: column;                align-items: center;                text-align: center;            }            .order-item img {                width: 120px;                height: 160px;            }        }    </style></head><body>    <header class="header">        <div class="header-left">            <a href="index.html" class="logo">                <img src="logo.png" alt="Bookore Logo">                Bookore            </a>        </div>        <div class="header-right">            <div class="cart-icon">                <a href="cart.html">                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor">                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />                    </svg>                    <span id="cartCount">0</span>                </a>            </div>        </div>    </header>    <div class="profile-container">        <!-- Sidebar -->        <div class="profile-sidebar">            <div class="profile-picture">                <img src="user-avatar.jpg" alt="User Profile">                <div class="edit-picture">Change Picture</div>            </div>            <div class="profile-name">                <h2>John Doe</h2>                <p>Member since 2024</p>            </div>            <div class="profile-stats">                <div class="stat-box">                    <h3>15</h3>                    <p>Books Listed</p>                </div>                <div class="stat-box">                    <h3>8</h3>                    <p>Books Sold</p>                </div>            </div>            <ul class="profile-menu">                <li>                    <a href="#" class="active">                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />                        </svg>                        Profile                    </a>                </li>                <li>                    <a href="#">                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />                        </svg>                        My Books                    </a>                </li>                <li>                    <a href="#">                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />                        </svg>                        Orders                    </a>                </li>                <li>                    <a href="#">                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />                        </svg>                        Settings                    </a>                </li>            </ul>        </div>        <!-- Main Content -->        <div class="profile-content">            <div class="content-header">                <h2>Profile Information</h2>                <button class="edit-profile-btn">Edit Profile</button>            </div>            <form class="profile-form">                <div class="form-group">                    <label>First Name</label>                    <input type="text" value="John" disabled>                </div>                <div class="form-group">                    <label>Last Name</label>                    <input type="text" value="Doe" disabled>                </div>                <div class="form-group">                    <label>Email</label>                    <input type="email" value="john.doe@example.com" disabled>                </div>                <div class="form-group">                    <label>Phone</label>                    <input type="tel" value="+1 234 567 890" disabled>                </div>                <div class="form-group full-width">                    <label>Address</label>                    <input type="text" value="123 Book Street, Reading City, RC 12345" disabled>                </div>            </form>            <div class="content-header" style="margin-top: 3rem;">                <h2>My Listed Books</h2>                <a href="sell-books.html" class="list-book-btn">+ List New Book</a>            </div>            <div id="booksContainer">                <!-- Books will be loaded here dynamically -->            </div>            <div class="orders-section">                <h2 class="section-title">My Orders</h2>                <div id="ordersList" class="orders-list"></div>            </div>        </div>    </div>    <script>        // Load user data when page loads        window.addEventListener('DOMContentLoaded', () => {            const userData = JSON.parse(localStorage.getItem('userData'));            if (userData) {                // Update profile information                document.querySelector('.profile-name h2').textContent =                     `${userData.firstName} ${userData.lastName}`;                                // Format join date                const joinDate = new Date(userData.joinDate);                const month = joinDate.toLocaleString('default', { month: 'long' });                document.querySelector('.profile-name p').textContent =                     `Member since ${month} ${joinDate.getFullYear()}`;                                // Update stats                document.querySelectorAll('.stat-box h3')[0].textContent =                     userData.booksListed;                document.querySelectorAll('.stat-box h3')[1].textContent =                     userData.booksSold;                                // Update form fields                document.querySelector('input[value="John"]').value = userData.firstName;                document.querySelector('input[value="Doe"]').value = userData.lastName;                document.querySelector('input[type="email"]').value = userData.email;                document.querySelector('input[type="tel"]').value = userData.phone;                document.querySelector('input[value*="Book Street"]').value =                     userData.address;                // Load books                loadUserBooks();            } else {                // Redirect to signup if no user data exists                window.location.href = 'signup.html';            }        });        function loadUserBooks() {            const booksContainer = document.getElementById('booksContainer');            const userBooks = JSON.parse(localStorage.getItem('userBooks')) || [];            if (userBooks.length === 0) {                // Show message when no books are listed                booksContainer.innerHTML = `                    <div class="no-books-message">                        <h3>No Books Listed Yet</h3>                        <p>Start selling your books and earn money!</p>                        <a href="sell-books.html" class="start-selling-btn">                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor">                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>                            </svg>                            List Your First Book                        </a>                    </div>                `;            } else {                // Create books grid if there are books                const booksGrid = document.createElement('div');                booksGrid.className = 'books-grid';                                userBooks.forEach(book => {                    const bookCard = createBookCard(book);                    booksGrid.appendChild(bookCard);                });                                booksContainer.innerHTML = '';                booksContainer.appendChild(booksGrid);            }        }        function createBookCard(book) {            const card = document.createElement('div');            card.className = 'book-card';            card.innerHTML = `                <img src="${book.images[0]}" alt="${book.title}" class="book-image">                <div class="book-info">                    <h3 class="book-title">${book.title}</h3>                    <p class="book-price">₹${book.price}</p>                    <span class="book-status ${book.status === 'approved' ? 'status-approved' : 'status-pending'}">                        ${book.status.charAt(0).toUpperCase() + book.status.slice(1)}                    </span>                </div>            `;            return card;        }        // Toggle edit mode        const editBtn = document.querySelector('.edit-profile-btn');        const inputs = document.querySelectorAll('.profile-form input');        const form = document.querySelector('.profile-form');        let isEditing = false;        editBtn.addEventListener('click', () => {            isEditing = !isEditing;                        if (isEditing) {                editBtn.textContent = 'Save Changes';                editBtn.style.background = '#059669';                inputs.forEach(input => input.removeAttribute('disabled'));            } else {                editBtn.textContent = 'Edit Profile';                editBtn.style.background = '#2563eb';                inputs.forEach(input => input.setAttribute('disabled', true));                                // Update stored user data                const userData = JSON.parse(localStorage.getItem('userData'));                userData.firstName = document.querySelector('input[value="John"]').value;                userData.lastName = document.querySelector('input[value="Doe"]').value;                userData.email = document.querySelector('input[type="email"]').value;                userData.phone = document.querySelector('input[type="tel"]').value;                userData.address = document.querySelector('input[value*="Book Street"]').value;                                localStorage.setItem('userData', JSON.stringify(userData));                                // Update profile name                document.querySelector('.profile-name h2').textContent =                     `${userData.firstName} ${userData.lastName}`;                                alert('Profile updated successfully!');            }        });        // Profile picture upload        const profilePic = document.querySelector('.profile-picture');        const editPicture = document.querySelector('.edit-picture');        editPicture.addEventListener('click', () => {            const input = document.createElement('input');            input.type = 'file';            input.accept = 'image/*';                        input.onchange = (e) => {                const file = e.target.files[0];                if (file) {                    const reader = new FileReader();                    reader.onload = (e) => {                        profilePic.querySelector('img').src = e.target.result;                    };                    reader.readAsDataURL(file);                }            };                        input.click();        });        // Update cart count when page loads        window.addEventListener('DOMContentLoaded', () => {            const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];            const cartCount = document.getElementById('cartCount');            cartCount.textContent = cartItems.length;            cartCount.style.display = cartItems.length > 0 ? 'flex' : 'none';        });        // Update the loadOrders function        function loadOrders() {            const ordersList = document.getElementById('ordersList');            const userOrders = JSON.parse(localStorage.getItem('userOrders')) || [];

            if (userOrders.length === 0) {                ordersList.innerHTML = `                    <div class="no-orders">                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10">                        </path>                    </svg>                    <p>No orders yet</p>                    <a href="index.html" class="explore-btn">Explore Books</a>                </div>`;                return;            }

            ordersList.innerHTML = userOrders.map(order => `
                <div class="order-card">
                    <div class="order-header">
                        <h3>Order #${order.orderId}</h3>
                        <span class="order-date">${new Date(order.date).toLocaleDateString()}</span>
                        <span class="order-status ${order.status.toLowerCase()}">${order.status}</span>
                    </div>
                    <div class="order-items">
                        ${order.items.map(item => `
                            <div class="order-item">
                                <img src="${item.image}" alt="${item.title}">
                                <div class="item-details">
                                    <h4>${item.title}</h4>
                                    <p>Quantity: ${item.quantity}</p>
                                    <p>Price: ₹${item.price}</p>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="order-total">
                        Total: ₹${order.total}
                    </div>
                </div>
            `).join('');        }

        // Call this function when the profile page loads        document.addEventListener('DOMContentLoaded', loadOrders);    </script></body></html>
