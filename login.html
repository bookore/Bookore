<!DOCTYPE html>
<html lang="en">
<head>
       <!-- Add these favicon links right after the <head> tag -->
        <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
        <link rel="manifest" href="favicon/site.webmanifest">
        <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
        <link rel="shortcut icon" href="favicon/favicon.ico">
        <meta name="msapplication-TileColor" content="#2b5797">
        <meta name="theme-color" content="#ffffff">


        
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Book Store</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffffff;
            font-family: 'Poppins', sans-serif;
        }

        /* Remove the background animation */
        .background-animation {
            display: none;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            background: #ffffff;
            border-radius: 24px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.08);
            position: relative;
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, #4f46e5, #3b82f6);
            padding: 2.5rem 2rem;
            text-align: center;
            position: relative;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="0" cy="0" r="40" fill="rgba(255,255,255,0.05)"/></svg>') -30% -30% no-repeat,
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="100" cy="100" r="40" fill="rgba(255,255,255,0.05)"/></svg>') 130% 130% no-repeat;
        }

        .login-header h1 {
            font-size: 2.5rem;
            color: white;
            margin: 0;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .login-header p {
            color: rgba(255, 255, 255, 0.9);
            margin-top: 0.5rem;
            font-size: 1.1rem;
        }

        .login-form {
            padding: 2.5rem;
            background: white;
        }

        .form-group {
            margin-bottom: 1.8rem;
        }

        .form-group label {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            color: #4b5563;
            font-weight: 500;
            margin-bottom: 0.8rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            background: #f9fafb;
            transition: all 0.2s ease;
        }

        .form-group input:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            outline: none;
            background: white;
        }

        .login-btn {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 4px 6px -1px rgba(99, 102, 241, 0.2);
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 8px -1px rgba(99, 102, 241, 0.3);
        }

        .social-login {
            margin-top: 2rem;
            display: grid;
            gap: 1rem;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            background: white;
            color: #374151;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .social-btn:hover {
            background: #f9fafb;
            border-color: #6366f1;
            transform: translateY(-1px);
        }

        .social-btn img {
            width: 24px;
            height: 24px;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1.5rem 0;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #4b5563;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            border-radius: 6px;
            border: 2px solid #e5e7eb;
            cursor: pointer;
            accent-color: #4f46e5;
        }

        .forgot-password {
            color: #6366f1;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .signup-link {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e5e7eb;
            color: #6b7280;
        }

        .signup-link a {
            color: #6366f1;
            font-weight: 600;
            text-decoration: none;
            margin-left: 0.5rem;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .login-btn.loading {
            background: #93c5fd;
            pointer-events: none;
        }

        /* Update responsive styles */
        @media (max-width: 480px) {
            .login-container {
                width: calc(100% - 2rem);
                margin: 0 1rem;
                box-shadow: none;
            }

            .login-header {
                padding: 2rem 1.5rem;
            }

            .login-form {
                padding: 2rem 1.5rem;
            }

            .login-header h1 {
                font-size: 1.8rem;
            }
        }

        /* Remove the split layout media query */
        @media (min-width: 1024px) {
            .login-container {
                margin: 0;
                max-width: 450px;
            }
        }

        /* Add these styles for the slider */
        .slider-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            z-index: -1;
            overflow: hidden;
            display: none; /* Initially hidden on mobile */
        }

        .slider {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 4rem;
            color: white;
            animation: none;
        }

        .slide {
            opacity: 0;
            transform: translateY(20px);
            transition: none;
            text-align: center;
            position: absolute;
            width: calc(100% - 8rem);
        }

        .slide.active {
            opacity: 1;
            transform: translateY(0);
        }

        .slide-icon {
            font-size: 4rem;
            margin-bottom: 2rem;
        }

        .slide h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .slide p {
            font-size: 1.1rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .slider-dots {
            position: absolute;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.8rem;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: none;
        }

        .dot.active {
            background: white;
            transform: scale(1.2);
        }

        /* Add slide animations */
        @keyframes fadeIn {
            from { opacity: 1; transform: none; }
        }

        @keyframes fadeOut {
            to { opacity: 1; transform: none; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Login to access your account</p>
        </div>
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label>
                    <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                    </svg>
                    Email Address
                </label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label>
                    <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                    </svg>
                    Password
                </label>
                <input type="password" id="password" required placeholder="Enter your password">
            </div>
            <div class="remember-forgot">
                <label class="remember-me">
                    <input type="checkbox" checked>
                    Remember me
                </label>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div class="social-login">
                <button type="button" class="social-btn">
                    <img src="https://www.google.com/favicon.ico" alt="Google">
                    Continue with Google
                </button>
                <button type="button" class="social-btn">
                    <img src="https://facebook.com/favicon.ico" alt="Facebook">
                    Continue with Facebook
                </button>
            </div>
            <div class="signup-link">
                Don't have an account?<a href="signup.html">Sign up</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const button = this.querySelector('.login-btn');
            button.classList.add('loading');
            button.textContent = 'Logging in...';
            
            // Simulate login (replace with actual login logic)
            setTimeout(() => {
                const userData = {
                    name: 'John Doe',
                    email: document.getElementById('email').value,
                };

                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userData', JSON.stringify(userData));
                
                window.location.href = 'index.html';
            }, 1500);
        });
    </script>
</body>
</html>
