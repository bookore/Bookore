<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookore - Maintenance in Progress</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Base styles */
        :root {
            --primary: #2563eb;
            --primary-light: #3b82f6;
            --primary-dark: #1d4ed8;
            --accent: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --background: #f8fafc;
            --surface: #ffffff;
            --gradient-primary: linear-gradient(135deg, var(--primary), var(--accent));
            --gradient-surface: linear-gradient(135deg, var(--surface), #f8fafc);
            --shadow-sm: 0 4px 6px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 12px 24px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 25px 50px rgba(0, 0, 0, 0.12);
        }

        /* Custom Scrollbar Styles */
        ::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(241, 245, 249, 0.8);
            border-radius: 10px;
            margin: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #2563eb88, #3b82f688);
            border-radius: 10px;
            border: 3px solid rgba(241, 245, 249, 0.8);
            transition: all 0.3s ease;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #2563eb, #3b82f6);
        }

        /* Firefox Scrollbar */
        * {
            scrollbar-width: thin;
            scrollbar-color: #3b82f6 #f1f5f9;
        }

        /* Smooth Scroll Behavior */
        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: 
                radial-gradient(circle at top right, rgba(37, 99, 235, 0.1), transparent 400px),
                radial-gradient(circle at bottom left, rgba(139, 92, 246, 0.1), transparent 400px),
                linear-gradient(135deg, #f6f8fd 0%, #f1f4f9 100%);
            min-height: 100vh;
            max-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            margin: 0;
            overflow-y: auto;
            overflow-x: hidden;
        }

        /* Main Container */
        .maintenance-container {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 4rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 4rem;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.5);
            margin: 2rem;
            position: relative;
        }

        /* Content Section */
        .content-section {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            align-items: flex-start;
        }

        .logo {
            height: 40px;
            margin-bottom: 1rem;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(5, 150, 105, 0.1);
            color: var(--success);
            border-radius: 999px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--text-primary);
            margin: 0;
            line-height: 1.2;
        }

        .description {
            color: var(--text-secondary);
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 0;
        }

        /* Countdown Section */
        .countdown {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            width: 100%;
            margin: 2rem 0;
        }

        .countdown-item {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 16px;
            text-align: center;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.05),
                0 0 0 1px rgba(255, 255, 255, 0.7);
            transition: transform 0.3s ease;
        }

        .countdown-item:hover {
            transform: translateY(-2px);
        }

        .countdown-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .countdown-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Form Section */
        .notification-form {
            display: flex;
            gap: 1rem;
            width: 100%;
            margin: 2rem 0;
        }

        .email-input {
            flex: 1;
            padding: 1rem 1.5rem;
            border: 2px solid rgba(229, 231, 235, 0.5);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }

        .email-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
            outline: none;
        }

        .notify-btn {
            padding: 1rem 2rem;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .notify-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .notify-btn:hover::before {
            left: 100%;
        }

        .notify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.2);
        }

        /* Animation Section */
        .animation-section {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .book-animation {
            width: 300px;
            height: 400px;
            position: relative;
            perspective: 1500px;
            animation: float 8s ease-in-out infinite;
            transform-style: preserve-3d;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .maintenance-container {
                grid-template-columns: 1fr;
                gap: 3rem;
                padding: 3rem;
            }

            .animation-section {
                order: -1;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .maintenance-container {
                padding: 2rem;
                margin: 1rem;
            }

            .notification-form {
                flex-direction: column;
            }

            .countdown {
                gap: 1rem;
            }
        }

        @media (max-width: 480px) {
            .maintenance-container {
                padding: 1.5rem;
                margin: 0.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            .countdown-item {
                padding: 1rem;
            }

            .book-animation {
                width: 200px;
                height: 260px;
            }
        }

        /* Animated background shapes */
        body::before,
        body::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: var(--gradient-primary);
            filter: blur(80px);
            opacity: 0.1;
            animation: moveGradient 20s alternate infinite;
        }

        body::before {
            top: -100px;
            right: -100px;
            animation-delay: -5s;
        }

        body::after {
            bottom: -100px;
            left: -100px;
        }

        @keyframes moveGradient {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(50px, 50px) rotate(45deg); }
        }

        /* Floating Animation */
        @keyframes float {
            0%, 100% { 
                transform: translateY(0) rotate3d(1, 1, 1, 0deg);
            }
            50% { 
                transform: translateY(-10px) rotate3d(1, 1, 1, 2deg);
            }
        }

        .book {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transform-origin: left center;
            animation: floatBook 8s ease-in-out infinite;
            filter: drop-shadow(0 20px 30px rgba(37, 99, 235, 0.2));
            will-change: transform;
        }

        .book-cover {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(135deg, var(--primary-dark), var(--primary)),
                radial-gradient(circle at 50% 0%, rgba(255,255,255,0.2) 0%, transparent 60%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            box-shadow: 
                0 20px 40px rgba(37, 99, 235, 0.3),
                inset 0 0 0 1px rgba(255, 255, 255, 0.2);
            transform: translateZ(20px);
            backface-visibility: hidden;
            position: relative;
            overflow: hidden;
        }

        .book-cover::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: linear-gradient(
                45deg,
                transparent 0%,
                rgba(255, 255, 255, 0.1) 50%,
                transparent 100%
            );
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .book-page {
            position: absolute;
            width: 95%;
            height: 95%;
            background: 
                linear-gradient(135deg, #fff, #f8fafc),
                repeating-linear-gradient(
                    transparent,
                    transparent 25px,
                    rgba(0, 0, 0, 0.02) 25px,
                    rgba(0, 0, 0, 0.02) 26px
                );
            border-radius: 8px;
            left: 2.5%;
            top: 2.5%;
            transform-origin: left center;
            transform: rotateY(0deg);
            animation: flipPages 8s ease-in-out infinite;
            box-shadow: 
                inset -10px 0 20px rgba(0, 0, 0, 0.1),
                1px 0 1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            will-change: transform;
        }

        @keyframes floatBook {
            0%, 100% { 
                transform: rotateY(0deg) translateY(0); 
            }
            50% { 
                transform: rotateY(-32deg) translateY(-20px) translateX(10px);
            }
        }

        @keyframes flipPages {
            0%, 100% {
                transform: rotateY(0deg);
            }
            50% {
                transform: rotateY(-40deg) translateX(5px);
            }
        }

        /* Improved page stacking */
        .book-page:nth-child(2) { transform: translateZ(-1px); animation-delay: -0.4s; opacity: 0.97; }
        .book-page:nth-child(3) { transform: translateZ(-2px); animation-delay: -0.8s; opacity: 0.94; }
        .book-page:nth-child(4) { transform: translateZ(-3px); animation-delay: -1.2s; opacity: 0.91; }
        .book-page:nth-child(5) { transform: translateZ(-4px); animation-delay: -1.6s; opacity: 0.88; }

        /* Social Links */
        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .social-link {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            background: var(--gradient-surface);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            transition: all 0.3s ease;
            border: 1px solid rgba(37, 99, 235, 0.1);
            backdrop-filter: blur(8px);
        }

        .social-link:hover {
            background: var(--gradient-primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.2);
        }

        /* Support Link */
        .support-link {
            margin-top: 2rem;
            text-align: center;
            color: var(--text-secondary);
        }

        .support-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        @media (hover: none) {
            .notify-btn, .social-link {
                -webkit-tap-highlight-color: transparent;
                touch-action: manipulation;
            }

            .notify-btn:active {
                transform: scale(0.98);
            }
        }

        @media (max-height: 600px) and (orientation: landscape) {
            .maintenance-container {
                grid-template-columns: 1fr 1fr;
                gap: 2rem;
                padding: 1.5rem;
            }

            .book-animation {
                width: 180px;
                height: 240px;
            }

            .countdown {
                margin: 1rem 0;
            }
        }

        @media print {
            .maintenance-container {
                box-shadow: none;
                border: 1px solid #ccc;
            }

            .book-animation, .social-links {
                display: none;
            }
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(37, 99, 235, 0.2)); }
            50% { filter: drop-shadow(0 0 40px rgba(37, 99, 235, 0.4)); }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Fix for zoom issues */
        @media screen and (min-width: 320px) {
            body {
                min-width: 320px;
                overflow-x: hidden;
            }

            .maintenance-container {
                min-width: 300px;
                width: calc(100% - 2rem);
                margin: 1rem;
            }

            .notification-form {
                min-width: 280px;
            }

            .email-input {
                min-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="content-section">
            <img src="logo.png" alt="Bookore Logo" class="logo">
            
            <div class="status-badge">
                <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                Maintenance in Progress
            </div>

            <h1>Crafting a Better Reading Experience</h1>
            
            <p class="description">
                We're currently updating Bookore to bring you enhanced features, faster performance,

            </p>

            <div class="countdown">
                <div class="countdown-item">
                    <div class="countdown-number" id="hours">24</div>
                    <div class="countdown-label">Hours</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="minutes">00</div>
                    <div class="countdown-label">Minutes</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="seconds">00</div>
                    <div class="countdown-label">Seconds</div>
                </div>
            </div>

            <form class="notification-form">
                <input 
                    type="email" 
                    class="email-input" 
                    placeholder="Enter your email for updates"
                    required
                >
                <button type="submit" class="notify-btn">Notify Me</button>
            </form>

            <div class="social-links">
                <a href="#" class="social-link" aria-label="Twitter">
                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path>
                    </svg>
                </a>
                <a href="#" class="social-link" aria-label="Instagram">
                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                        <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                        <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                        <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                    </svg>
                </a>
                <a href="#" class="social-link" aria-label="LinkedIn">
                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
                        <rect x="2" y="9" width="4" height="12"></rect>
                        <circle cx="4" cy="4" r="2"></circle>
                    </svg>
                </a>
            </div>

            <div class="support-link">
                Need help? Contact us at <a href="mailto:support@bookore.com">support@bookore.com</a>
            </div>
        </div>

        <div class="animation-section">
            <div class="book-animation">
                <div class="book">
                    <div class="book-cover">
                        <svg width="64" height="64" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                        </svg>
                    </div>
                    <div class="book-page"></div>
                    <div class="book-page"></div>
                    <div class="book-page"></div>
                    <div class="book-page"></div>
                    <div class="book-page"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Countdown Timer
        function updateCountdown() {
            const endTime = new Date().getTime() + (48 * 60 * 60 * 1000); // 48 hours from now

            function animateValue(element, start, end, duration) {
                const range = end - start;
                const increment = range / (duration / 16);
                let current = start;
                
                const animate = () => {
                    current += increment;
                    element.textContent = String(Math.floor(current)).padStart(2, '0');
                    
                    if ((increment > 0 && current < end) || (increment < 0 && current > end)) {
                        requestAnimationFrame(animate);
                    } else {
                        element.textContent = String(end).padStart(2, '0');
                    }
                };
                
                requestAnimationFrame(animate);
            }

            const timer = setInterval(() => {
                const now = new Date().getTime();
                const distance = endTime - now;

                const hours = Math.floor(distance / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                const hoursEl = document.getElementById('hours');
                const minutesEl = document.getElementById('minutes');
                const secondsEl = document.getElementById('seconds');

                animateValue(hoursEl, parseInt(hoursEl.textContent), hours, 500);
                animateValue(minutesEl, parseInt(minutesEl.textContent), minutes, 500);
                animateValue(secondsEl, parseInt(secondsEl.textContent), seconds, 500);

                if (distance < 0) {
                    clearInterval(timer);
                    window.location.href = '/index.html';
                }
            }, 1000);
        }

        // Form Handling
        document.querySelector('.notification-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = this.querySelector('.email-input').value;
            // Add your email subscription logic here
            alert('Thank you! We\'ll notify you when we\'re back online.');
            this.reset();
        });

        // Initialize countdown
        updateCountdown();
    </script>
